<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Task</h2>
    <form method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-control">
                <option {{ 'selected' if task.category == 'Personal' }}>Personal</option>
                <option {{ 'selected' if task.category == 'Work' }}>Work</option>
                <option {{ 'selected' if task.category == 'Shopping' }}>Shopping</option>
                <option {{ 'selected' if task.category == 'Other' }}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select name="priority" class="form-control">
                <option {{ 'selected' if task.priority == 'High' }}>High</option>
                <option {{ 'selected' if task.priority == 'Medium' }}>Medium</option>
                <option {{ 'selected' if task.priority == 'Low' }}>Low</option>
            </select>
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="date" name="due_date" class="form-control" value="{{ task.due_date|date('Y-m-d') }}">
        </div>
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
